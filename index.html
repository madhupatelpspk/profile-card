<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madhu Patel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .profile-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 350px;
      padding: 32px 28px 24px 28px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .profile-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .profile-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      border: 4px solid #eee;
      margin-bottom: 22px;
      background: #eee;
    }
    .profile-name {
      font-size: 1.4em;
      font-weight: 600;
      color: #FF0000;
      margin-bottom: 6px;
    }
    .profile-bio {
      font-size: 1em;
      color: #555;
      margin-bottom: 18px;
    }
    .skills-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 0 0 22px 0;
      padding: 0;
    }
    .skills-list li {
      background: #e9ecef;
      color: #4568dc;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 0.97em;
      font-weight: 500;
      margin: 0 2px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 13px;
    }
    .social-links a {
      color: #fff;
      background: #4568dc;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      font-size: 1.25em;
      text-decoration: none;
      transition: background 0.18s;
    }
    .social-links a:hover {
      background: #222;
    }
    .about-btn {
      margin-top: 7px;
      display: inline-block;
      padding: 8px 20px;
      background: #4568dc;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .about-btn:hover {
      background: #283e8e;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <img src="https://raw.githubusercontent.com/madhupatelpspk/aboutme/refs/heads/main/profile/IMG_2024_09_15_102134.jpg" alt="Profile Photo" class="profile-photo">
    <div class="profile-name">Madhu Patel PSPK</div>
    <div class="profile-bio">
      Techieee<br>
      Always learning new things!
    </div>
    <ul class="skills-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Python</li>
      <li>PUBG</li>
    </ul>
    <div class="social-links">
      <a href="https://github.com/madhupatelpspk" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/ig_madhuuuuu" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/ig_madhuuuuu" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="mailto:madhupatelpudari@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
    <a href="https://madhupatel.netlify.app" class="about-btn" target="_blank">About Me</a>
  </div>
</body>
</html
