<style> 
  /* Gallery container styling */
.gallery {
  width: 600px;
  margin: 40px auto;
  position: relative;
  height: 400px;
  overflow: hidden;
}

/* Gallery images initial state: hidden */
.gallery .img-w {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 1;
}

/* Show active image */
.gallery .img-w.active {
  opacity: 1;
  z-index: 2;
}

/* Image styling */
.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Optional: Fade-in effect when gallery loads */
.gallery .img-w {
  animation: fadein 1s;
}

@keyframes fadein {
  from { opacity: 0; }
  to   { opacity: 1; }
  }

</style>
<script>
// Picture transition: show one image at a time, auto slide

$(document).ready(function() {
  var $imgs = $('.gallery .img-w');
  var current = 0;
  var total = $imgs.length;
  var slideInterval = 2500; // ms

  function showSlide(idx) {
    $imgs.removeClass('active');
    $imgs.eq(idx).addClass('active');
  }

  function nextSlide() {
    current = (current + 1) % total;
    showSlide(current);
  }

  // Initialize
  showSlide(current);

  // Auto slide
  setInterval(nextSlide, slideInterval);
});
  
</script>
