<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Gallery</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      margin-top: 24px;
      margin-bottom: 24px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #ffe066;
      text-shadow: 1px 2px 8px #222;
    }
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4vw;
      width: 100vw;
      height: 70vh;
    }
    .gallery img {
      height: 65vh;
      width: 28vw;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.24);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 3px solid #ffe066;
      background: #333;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(255,224,102,0.3);
      border-color: #fffbe0;
    }
    @media (max-width: 900px) {
      .gallery {
        flex-direction: column;
        gap: 3vh;
        height: auto;
      }
      .gallery img {
        width: 80vw;
        height: 30vh;
      }
    }
  </style>
</head>
<body>
  <h2>My Gallery</h2>
  <div class="gallery">
    <img src="https://raw.githubusercontent.com/madhupatelpspk/profile-card/refs/heads/main/img/IMG-20250728-WA0006(1).jpg?auto=format&fit=crop&w=600&q=80" alt="Gallery Pic 1">
    <img src="https://raw.githubusercontent.com/madhupatelpspk/profile-card/refs/heads/main/img/IMG-20250908-WA0002.jpg?auto=format&fit=crop&w=600&q=80" alt="Gallery Pic 2">
    <img src="https://raw.githubusercontent.com/madhupatelpspk/profile-card/refs/heads/main/img/img/IMG-20250815-WA0002~2.jpg?auto=format&fit=crop&w=600&q=80" alt="Gallery Pic 3">
  </div>
</body>
  </html>
